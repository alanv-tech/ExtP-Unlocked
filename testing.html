<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Protected Button</title>
    <style>
        /* Style the button to take up the whole screen */
        #fullscreenButton {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5); /* Slightly transparent background */
            color: white;
            font-size: 2rem;
            border: none;
            cursor: pointer;
            z-index: 1000;
        }
    </style>
</head>
<body>

    <!-- Button that covers the whole screen with text -->
    <button id="fullscreenButton" onclick="checkPassword()">Click Here</button>

    <script>
        const correctPassword = 'blobby-boi'; // Set your password here

        // Function that asks for the password and checks it
        function checkPassword() {
            const userPassword = prompt('Enter the password to proceed:');
            
            if (userPassword === correctPassword) {
                // Open both URLs in new tabs
                window.open('https://extprint3r.github.io/printer.html', '_blank');
                window.open('https://github.com/alanv-tech/ExtensionPrinter/wiki/THE-EXPLOIT', '_blank');
                
                // Redirect the current window to the second URL
                window.location.replace("https://github.com/alanv-tech/ExtensionPrinter/wiki/THE-EXPLOIT");
            } else {
                alert('Incorrect password. Please try again.');
            }
        }
    </script>

</body>
</html>
